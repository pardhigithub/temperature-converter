<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="sceer">
        <div class="hedding"><h2>TEMPERATURE CONVERTOR</h2></div>
      
    <div class="container">
      

        <div class="converter" id="c">Conversion of <samp class="c">째C</samp> to <samp class="f">째F</samp></div>

        <div>
            <input type="number" placeholder="째C/째F" id="temp">
        </div>

        <p class="result" id="resultText"></p>
        
        <div id="buttons">
            <button class="convertButton" onclick="convertTemp()">convert</button>
            <button class="resetButton" onclick="resetTemp()">reset</button>
            <button class="changeButton" onclick="changeTemp('c')">change</button>
        </div>
    </div>
    </div>
    
    <script src="script.js"></script>
